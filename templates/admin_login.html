<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Sodienye & Ayoade</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        .admin-login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--cream);
            padding: 20px;
        }
        
        .login-container {
            background: var(--white);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.08);
            max-width: 450px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.15);
        }
        
        .login-logo {
            font-family: var(--font-serif);
            font-size: 2rem;
            color: var(--charcoal);
            margin-bottom: 10px;
        }
        
        .login-tagline {
            color: var(--soft-gold);
            font-size: 0.9rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .login-title {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            color: var(--charcoal);
            margin-bottom: 30px;
        }
        
        .login-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--charcoal);
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: var(--cream);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--soft-gold);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--soft-gold);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .btn-login:hover {
            background: #B8941F;
        }
        
        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .alert-error {
            background: #FEE;
            color: #C33;
            border: 1px solid #FCC;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-page">
        <div class="login-container">
            <div class="login-logo">S & A</div>
            <div class="login-tagline">Forever We Cleave</div>
            <h1 class="login-title">Admin Login</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('admin_login') }}" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-lock"></i> Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
